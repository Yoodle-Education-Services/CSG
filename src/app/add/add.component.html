<div id="section5">
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>CSG</span>
                            <span>ADD STORE INFO</span>
                        </div>
                        <div class="app-contact">CONTACT INFO : 999 9999</div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input [(ngModel)]="newStore.name" id="name" name="name" required="required" class="app-form-control" placeholder="STORE NAME">
                            </div>
                            <div class="app-form-group">
                              
                            <div class="app-form-group">
                                <input [(ngModel)]="newStore.address" id="address" address="address" required="required" class="app-form-control" placeholder="ADDRESS">
                            </div>
                            <div class="app-form-group">
                                <input [(ngModel)]="newStore.city" id="city" city="city" required="required" class="app-form-control" placeholder="CITY">
                            </div>
                            <div class="app-form-group">
                                <input [(ngModel)]="newStore.state" id="state" state="state" required="required" class="app-form-control" placeholder="STATE">
                            </div>
                            <div class="app-form-group">
                                <input [(ngModel)]="newStore.zip" id="zip" zip="zip" required="required" zip class="app-form-control" placeholder="ZIP">
                            </div>
                            <div class="app-form-group">
                                <input [(ngModel)]="newStore.phone" id="phone" phone="phone" required="required" class="app-form-control" placeholder="PHONE">
                            </div>
                            <div class="app-form-group message">
                                <input [(ngModel)]="newStore.website" id="website" website="website" class="app-form-control" placeholder="WEBSITE">
                            </div>
                            <div class="app-form-group message">
                                <input [(ngModel)]="newStore.mapUrl" id="mapUrl" mapUrl="mapUrl" class="app-form-control" placeholder="WEBSITE">
                            </div>
                            <div class="app-form-group buttons">
                                <button class="app-form-button">Edit</button>
                                <button class="app-form-button">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="credits">
                
                <a class="credits-link" href="https://dribbble.com/shots/2666271-Contact" target="_blank">
                    <svg class="dribbble" viewBox="0 0 200 200">
                        <g stroke="#ffffff" fill="none">
                            <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                            <path
                                d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345"
                                stroke-width="20"></path>
                            <path
                                d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951"
                                stroke-width="20"></path>
                            <path
                                d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103"
                                stroke-width="20"></path>
                        </g>
                    </svg>
                    
                </a>
            </div>
        </div>
    </div>
</div>
